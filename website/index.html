<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Matrix Animation</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #backgroundCanvas, #matrixCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #backgroundCanvas {
            z-index: 1;
        }
        #matrixCanvas {
            z-index: 2;
        }
    </style>
</head>
<body>
    <!-- Background Canvas -->
    <canvas id="backgroundCanvas"></canvas>

    <!-- Foreground (Matrix) Canvas -->
    <canvas id="matrixCanvas"></canvas>

    <!-- Include your JavaScript file -->
    <script src="static/js/matrix.js"></script>
</body>
</html>
